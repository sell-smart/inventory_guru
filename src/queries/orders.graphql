orders {
edges {
node {
        id
        createdAt
        cancelledAt
        closedAt
        currencyCode
        customerLocale
        totalPrice


        updatedAt
        processedAt
        subtotalPrice
        totalTax

        totalShippingPrice
        totalDiscounts
        totalWeight

        currentTotalPriceSet {
            shopMoney {
                amount
                currencyCode
            }
            presentmentMoney {
                amount
                currencyCode
            }
        }
        currentTotalDiscountsSet {
            shopMoney {
                amount
                currencyCode
            }
            presentmentMoney {
                amount
                currencyCode
            }
        }
        currentTotalTaxSet {
            shopMoney {
                amount
                currencyCode
            }
            presentmentMoney {
                amount
                currencyCode
            }
        }
        currentSubtotalPriceSet {
            shopMoney {
                amount
                currencyCode
            }
            presentmentMoney {
                amount
                currencyCode
            }
        }

        lineItems {
        edges {
        node {
                id
                quantity
                sku
                vendor

                fulfillableQuantity
                fulfillmentStatus

                product { 
                    id
                }
                variant {
                    id
                }

                originalUnitPriceSet {
                    shopMoney {
                        amount
                        currencyCode
                    }
                    presentmentMoney {
                        amount
                        currencyCode
                    }
                }
                discountedUnitPriceSet {
                    shopMoney {
                        amount
                        currencyCode
                    }
                    presentmentMoney {
                        amount
                        currencyCode
                    }
                }
        }
        }
        }

        shippingAddress {
            provinceCode
            countryCode
            city
        }
}
}
}