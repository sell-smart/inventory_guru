productVariants {
edges {
node {
    id
    title
    sku
    price
    compareAtPrice
    availableForSale
    weight
    weightUnit
    selectedOptions {
        name
        value
    }
    product {
        id
    }
    inventoryQuantity
    inventoryPolicy
    requiresShipping
    taxCode

    inventoryItem {
        id
        createdAt
        updatedAt
        unitCost {
            amount
            currencyCode
        }
    }
}
}
}
