{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<table>
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Title</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
