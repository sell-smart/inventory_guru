{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<div style="width: 90%; margin: auto;">
    <table id="products-table" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Title</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function() {
        $('#products-table').DataTable({
            "autoWidth": false,
            "searching": false,
            "lengthChange": false,
            "pageLength": 50,
            "scrollX": true,
            "columnDefs": [
                { "targets": "_all", "width": "auto" }
            ]
        });
    });
</script>
{% endblock %}
